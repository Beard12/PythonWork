<html>
    <head>
       <title>Dojo Survey Index</title>
       <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    </head>
    <body>
      <div>
        <h3>Survey</h3>
        <form action='/result' method='post' id="usrform">
            Your Name:<input type='text' name='name'><br>
            Dojo Location: <select name='dojlocation'>
                              <option value="Los Angeles">Los Angeles</option>
                              <option value="Washington DC">Washington DC</option>
                              <option value="Seattle">Seattle</option>
                              <option value="Silicon Valley">Silicon Valley</option>
                           </select><br>
            Favorite Language: <select name='favlang'>
                              <option value="python">Python</option>
                              <option value="C++">C++</option>
                              <option value="javascript">Javascript</option>
                              <option value="java">Java</option>
                           </select><br>
            Comment(No more than 120 characters):<textarea rows="4" cols="50" name="comment" form="usrform" placeholder="Enter text here.."></textarea>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <p>{{message}}</p>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <input type='submit' class="buttons" value='Button'>
        </form>
      </div>
    </body>
</html>
