<html>
  <head>
    <title>Add Book and Review</title>
    <link rel="stylesheet" type="text/css" href="/static/css/add.css">
  </head>
  <body>
    <div id="navbar">
      <a href="/books" id="add">Home</a>
      <a href="/logoff" id="logout">Logout</a>
    </div>
    <h3>Add a New Book Title and a Review</h3>
    <form action="/addbookreview" method="POST">
      Book Title: <input type="text" name="title" id="title">
      Author:<br>
      Choose from the list:           
      <select name="authorname" id="authorlist">
        {%for author in authors:%}
            <option value="{{author['author']}}">{{author['author']}}</option>
        {% endfor %}
      </select>
      Or add a new author: <input type="text" name="authornamealt">
      Review:&nbsp;&nbsp;<textarea rows="3" cols="20" name="reviewcontent"></textarea>
      Rating:<select name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <input type="submit" value="Add Book and Review">

    </form>      
  </body>
</html>
